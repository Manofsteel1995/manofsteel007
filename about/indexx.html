<!DOCTYPE html>
<html lang="en">
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>contact us form</title>
        <link rel="stylesheet" href="styless.css">
        <script src="https://kit.fontawesome.com/02d8be0794.js" crossorigin="anonymous"></script>
        
</head>
    </head>
    <body>
            <div class="title">
                   <h3>GET IN TOUCH WITH US</h3>
                </div>
        <div class="contact-us">
            
            <div class="form">
                    <div class="form-items">
                       <input type="text" class="input" placeholder="username" required>
                       <i class="fas fa-user"></i>
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" placeholder="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-items">
                       <textarea class="input-message" cols="30" rows="10" placeholder="message......" required></textarea>
                    </div>
            </div>
            <div class="btn">
                <button type="button" class="btn">submit</button>
                <i class="fas fa-arrow-right"></i>
                    
            </div>
            </div>
        </div>
        <div class="title-1">
                <h3> Plot 24, hNG 6.0 team selene +22 444 333 55</h3>
        </div>
            <div class="social-icons">
<div class="facebook">
        <i class="fab fa-facebook-f"></i>

</div> 
<div class="twitter">
        <i class="fab fa-twitter"></i>
</div> 
<div class="google">
        <i class="fab fa-google-plus-g"></i>
</div> 
<div class="linkedin">
          <i class="fab fa-linkedin-in"></i>
                </div> 
        </div> 
</div> 
        </div>
    </body>
</html>
